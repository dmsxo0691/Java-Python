<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/jquery.bxslider.css" />
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/jquery.bxslider.min.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      header {
        width: 960px;
        height: 200px;
        margin: 0 auto;
        background-color: pink;
      }

      section {
        width: 960px;
        height: 800px;
        margin: 0 auto;
        border: 1px solid red;
      }
    </style>
    ]
    <script>
      $(function () {
        $(".bxslider").bxSlider({
          auto: true,
          mode: "fade",
          controls: false, // 화살표 숨김
          pager: false, // 블릿 숨김
        });

        $(".bx3").bxSlider({
          auto: true,
          moveSlides: 2, //한 번에 슬라이드되는 사진 수
          minSlides: 1,
          maxSlides: 4,
          slideWidth: 230,
          slideMargin: 10,
        });
      });
    </script>
  </head>
  <body>
    <header>헤더</header>
    <section>
      <ul class="bxslider">
        <li><img src="img/images(1).jpg" alt="사진1" /></li>
        <li><img src="img/images(2).jpg" alt="사진2" /></li>
        <li><img src="img/images(3).jpg" alt="사진3" /></li>
        <li><img src="img/images(4).jpg" alt="사진4" /></li>
        <li><img src="img/images(5).jpg" alt="사진5" /></li>
      </ul>
      <ul class="bx3">
        <li><img src="img/w1.JPG" alt="사진11" /></li>
        <li><img src="img/w2.JPG" alt="사진22" /></li>
        <li><img src="img/w3.JPG" alt="사진33" /></li>
        <li><img src="img/w4.JPG" alt="사진44" /></li>
        <li><img src="img/w5.JPG" alt="사진55" /></li>
      </ul>
    </section>
  </body>
</html>
