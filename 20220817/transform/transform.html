<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      .bigbox {
        width: 1000px;
        border: 5px solid tan;
        margin: 0 auto;
        /* height: 300px; */
        overflow: hidden;
      }
      .cf::after {
        content: "";
        clear: both;
        display: block;
      }
      /* .bigbox p {
        clear: both;
      } */
      .bigbox h2 {
        text-align: center;
        padding-top: 10px;
        padding-bottom: 10px;
      }

      .bigbox .box {
        border: 5px solid lime;
        margin-left: 32px;
        margin-top: 30px;
        width: 200px;
        height: 150px;
        float: left;
      }
    </style>
  </head>
  <body>
    <div class="bigbox cf">
      <h2>Best Item</h2>
      <div class="box box1">
        <img src="/transform/images/women1.jpg" alt="sun1" />
      </div>
      <div class="box box2">
        <img src="/transform/images/women2.jpg" alt="sun1" />
      </div>
      <div class="box box3">
        <img src="/transform/images/women3.jpg" alt="sun1" />
      </div>
      <div class="box box4">
        <img src="/transform/images/women4.jpg" alt="sun1" />
      </div>
    </div>
  </body>
</html>
