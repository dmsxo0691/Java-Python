<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-3.6.0.js"></script>
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.15.2/js/all.js"
      integrity="sha384-vuFJ2JiSdUpXLKGK+tDteQZBqNlMwAjhZ3TvPaDfN9QmbPb7Q8qUpbSNapQev3YF"
      crossorigin="anonymous"
    ></script>
    <script>
      let weatherIcon = {
        "01": "fas fa-sun",
        "02": "fas fa-cloud-sun",
        "03": "fas fa-cloud",
        "04": "fas fa-cloud-meatball",
        "09": "fas fa-cloud-sun-rain",
        10: "fas fa-cloud-showers-heavy",
        11: "fas fa-poo-storm",
        13: "fas fa-snwflake",
        50: "fas fa-smog",
      };
      var apiURI =
        "https://api.openweathermap.org/data/2.5/weather?id=1835848&appid=7135cfc6a8989754bea0259d02428674&units=metric";
      $.ajax({
        url: apiURI,
        dataType: "json",
        type: "GET",
        success: function (resp) {},
      });
    </script>
    <style>
      .weather {
        width: 300px;
        height: 150px;
        text-align: center;
        background-color: cornflowerblue;
        color: #fff;
      }
      .weather > div {
        float: left;
        height: 75px;
        line-height: 75px;
        width: 50%;
      }
      .weather > div.currIcon,
      .weather > div.currTemp {
        font-size: 50px;
      }
      .weather > div.city {
        width: 100%;
        font-size: 23px;
      }
    </style>
  </head>
  <body>
    <div class="weather">
      <div class="currIcon"></div>
      <div class="currTemp"></div>
      <div class="city">도시 :</div>
    </div>
  </body>
</html>
