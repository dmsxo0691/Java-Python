<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .bigbox {
        position: absolute;
        width: 500px;
        height: 500px;
        border: 1px solid black;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
      }
      .face {
        width: 500px;
        height: 500px;
        box-sizing: border-box;
        /* padding, border 포함 넓이 */
        border: 10px solid black;
        border-radius: 50%;
        background-color: #1fb2df;
        position: absolute;
        bottom: 0;
        /* 밑줄 맞추기 */
      }

      .eyeball {
        width: 30px;
        height: 30px;
        background-color: black;
        border-radius: 50%;
        position: absolute;
        top: 170px;
      }
      .eyeball.left {
        left: 130px;
      }
      .eyeball.right {
        right: 130px;
      }

      .nose {
        width: 40px;
        height: 40px;
        background-color: black;
        border-radius: 50%;
        position: absolute;
        top: 250px;
        left: 50%;
        transform: translate(-50%, 0);
        z-index: 1;
      }

      .mouth {
        width: 100px;
        height: 80px;
        border: 5px solid black;
        box-sizing: border-box;
        border-radius: 50%;
        background-color: white;
        position: absolute;
        top: 280px;
      }
      .mouth.left {
        left: 160px;
        transform: rotate(-45deg);
      }
      .mouth.right {
        right: 160px;
        transform: rotate(45deg);
      }

      line {
        width: 160px;
        height: 3px;
        background-color: black;
        top: 50px;
        left: 100px;
        position: absolute;
      }
      .line1 {
        /* transform-origin: right center; */
        transform: rotate(20deg);
      }
      .line2 {
        top: 100px;
      }
      .line3 {
        top: 150px;
        /* transform-origin: right center; */
        transform: rotate(20deg);
      }
      .box {
        width: 200px;
        width: 200px;
        position: absolute;
        left: 100px;
        top: 100px;
      }
    </style>
  </head>

  <body>
    <div class="bigbox">
      <div class="face">
        <div class="eyeball left"></div>
        <div class="eyeball right"></div>
        <div class="nose"></div>
        <div class="mouth left"></div>
        <div class="mouth right"></div>
        <div class="box">
          <div class="line line1"></div>
          <div class="line line2"></div>
          <div class="line line3"></div>
        </div>
        <div class="line line4"></div>
        <div class="line line5"></div>
        <div class="line line6"></div>
      </div>
    </div>
  </body>
</html>
