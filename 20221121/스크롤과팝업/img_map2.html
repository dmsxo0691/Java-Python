<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="banner">
      <img src="images/img_map.jpg" usemap="#banner1" alt="" />
      <map name="banner1" id="banner1">
        <area
          shape="rect"
          coords="135, 725, 935, 855"
          href="http://nate.com"
          target="_blank"
          alt="네이트"
        />
        <area
          shape="circle"
          coords="360, 335, 70"
          href="http://naver.com"
          target="_blank"
          alt="네이버"
        />
        <area
          shape="poly"
          coords="385,175,479,131,631,131,711,169,612,213,462,205
          "
          href="http://starbucks.co.kr"
          target="_blank"
          alt="스벅"
        />
      </map>
    </div>
  </body>
</html>
