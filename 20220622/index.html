<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="main-title">안녕?</h1>
    <h1 id="DOM-title">
      뭐냐
      <span>span1</span>
      <span>span2</span>
      <span>span3</span>
    </h1>
    <span>용용</span>

    <script>
      const sp = document.getElementsByTagName("span");
      console.log(sp);
      console.log(sp[1]);
      console.log(sp[3]);

      const title = document.getElementById("DOM-title");
      console.log(title);
      //DOM-title 안에 있는 span을 가져온다.(배열로)
      const spanTitle = title.getElementsByTagName("span");
      console.log(spanTitle);
    </script>
  </body>
</html>
