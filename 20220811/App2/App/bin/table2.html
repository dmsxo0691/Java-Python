<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    table {
      margin: 0 auto;
      border-collapse: collapse;
      /* 테두리 선 병합 */
    }
    table tr td,
    table tr th {
      border: 1px solid black;
      padding: 10px;
    }
    table tr td:last-child {
      text-indent: 20px;
      /* td 중 마지막 td에 들여쓰기 20px */
    }
    .sigan {
      text-align: center;
    }
    caption {
      font-size: 20px;
      font-weight: bold;
      padding: 20px 0;
    }
  </style>
  <body>
    <table>
      <caption>
        워 크 숍 일 정 표
      </caption>
      <colgroup>
        <col style="" />
        <col style="width: 100px" />
        <col style="width: 400px" />
      </colgroup>
      <tr>
        <th>날짜</th>
        <th>시간</th>
        <th>내용</th>
      </tr>
      <tr>
        <td rowspan="3">5/11 (토요일)</td>
        <td class="sigan">18:00</td>
        <td>저녁식사</td>
        <!-- bgcolor = "red"
            align = "center" -->
      </tr>
      <tr>
        <td class="sigan">19:00</td>
        <td>분과별 토의주제발표</td>
      </tr>
      <tr>
        <td class="sigan">20:30</td>
        <td>휴식 및 자유토론</td>
      </tr>
      <tr>
        <td rowspan="3">5/12 (일요일)</td>
        <td class="sigan">07:00</td>
        <td>분임 토의 결과발표</td>
      </tr>
      <tr>
        <td class="sigan">08:00</td>
        <td>아침식사</td>
      </tr>
      <tr>
        <td class="sigan">09:30</td>
        <td>추천계획 가예산 보고</td>
      </tr>
    </table>
  </body>
</html>
