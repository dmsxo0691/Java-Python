<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h2>Badges</h2>
      <a href="#">News <span class="badge">5</span></a>
      <a href="#">Comments <span class="badge">10</span></a>
      <a href="#">Updates <span class="badge">2</span></a>
      <h2>Badges on Buttons</h2>
      <button type="button" class="btn btn-primary">
        Primary <span class="badge">7</span>
      </button>
      <button type="button" class="btn btn-success">
        Success <span class="badge">3</span>
      </button>
      <button type="button" class="btn btn-danger">
        Danger <span class="badge">5</span>
      </button>

      <h2>Labels</h2>
      <h1>Example <span class="label label-default">New</span></h1>
      <h2>Example <span class="label label-default">New</span></h1>
      <h3>Example <span class="label label-default">New</span></h1>
      <h4>Example <span class="label label-default">New</span></h1>
      <h5>Example <span class="label label-default">New</span></h1>
      <h6>Example <span class="label label-default">New</span></h1>
      <h2>Contectual Label Classed</h2>
      <span class="label label-default">Default Label</span>
      <span class="label label-primary">Primary Label</span>
      <span class="label label-success">Success Label</span>
      <span class="label label-info">Info Label</span>
      <span class="label label-warning">Warning Label</span>
      <span class="label label-danger">Danger Label</span>
    </div>
  </body>
</html>
