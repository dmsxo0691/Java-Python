<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-3.6.0.js"></script>
    <script>
      $(function () {
        $({ percent: 0 }).animate(
          { percent: 111 },
          {
            duration: 3000,
            progress: function () {
              var now = this.percent;
              $("#num").text(Math.floor(now));
            },
          }
        );
      });
    </script>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .bar {
        width: 400px;
        height: 30px;
        background-color: #ccc;
      }
      .bar_in {
        width: 0%;
        height: 30px;
        background-color: purple;
      }
    </style>
  </head>
  <body>
    <h1 id="num">75</h1>
    <h2>홍길동 html점수는?</h2>
    <div class="bar">
      <p class="bar_in"></p>
    </div>
  </body>
</html>
