<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-3.6.0.js"></script>
    <script>
      $(function () {
        $(window).mousemove(function (e) {
          var x = e.pageX;
          var y = e.pageY;
          $("#m1").text(x);
          $("#m2").text(y);
        });
      });
    </script>
    <style>
      #warp {
        position: fixed;
      }
      body {
        height: 3000px;
      }
    </style>
  </head>
  <body>
    <div id="warp">
      <div id="m1">0000</div>
      <div id="m2">0000</div>
    </div>
  </body>
</html>
