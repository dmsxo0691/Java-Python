<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-3.6.0.js"></script>
    <script>
      $(function () {
        $(window).mousemove(function (e) {
          var x = e.pageX;
          var y = e.pageY;
          // $("#m1").css("top", y).css("left", x);
          $("#m1")
            .css("top", y / 20)
            .css("left", x / 30);
          $("#m2").css("right", x / 5);
          $("#m3").css("bottom", y / 6);
        });
      });
    </script>
    <style>
      #m1 {
        width: 100px;
        height: 100px;
        position: absolute;
        top: 50px;
        left: 30px;
      }
      #m2 {
        width: 100px;
        height: 100px;
        position: absolute;
        top: 300px;
        right: 300px;
      }
      #m3 {
        width: 100px;
        height: 100px;
        position: absolute;
        bottom: 80px;
        left: 150px;
      }
    </style>
  </head>
  <body>
    <div id="warp">
      <h1 id="m1"><img src="img/1.png" alt="" /></h1>
      <h1 id="m2"><img src="img/2.png" alt="" /></h1>
      <h1 id="m3"><img src="img/3.png" alt="" /></h1>
    </div>
  </body>
</html>
