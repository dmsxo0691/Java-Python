<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-3.6.0.js"></script>
    <script>
      $(function () {
        var number = $("#num").attr("data-count"); // attr은 꺾쇠 안에 있는 내용을 읽어온다
        $({ percent: 0 }).animate(
          { percent: number },
          {
            duration: 3000,
            progress: function () {
              var now = this.percent;
              $("#num").text(Math.floor(now));
            },
          }
        );
      });
    </script>
    <style></style>
  </head>
  <body>
    <h1 id="num" data-count="2022">0000</h1>
  </body>
</html>
