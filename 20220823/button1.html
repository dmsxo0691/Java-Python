<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h2>Button Style</h2>
      <button type="button" class="btn">Basic</button>
      <button type="button" class="btn btn-default">Default</button>
      <button type="button" class="btn btn-primary">Primary</button>
      <button type="button" class="btn btn-success">success</button>
      <button type="button" class="btn btn-info">info</button>
      <button type="button" class="btn btn-warning">warning</button>
      <button type="button" class="btn btn-danger">danger</button>
      <button type="button" class="btn btn-link">link</button>
      <h2>Button Tags</h2>
      <a href="#" class="btn btn-info" role="button">Link Button</a>
      <button type="button" class="btn btn-info">info</button>
      <input type="button" class="btn btn-info" value="Input Button" />
      <input type="submit" class="btn btn-info" value="Submit Button" />
      <h2>Button Size</h2>
      <button type="button" class="btn btn-primary btn-lg">Large</button>
      <button type="button" class="btn btn-success">Normal</button>
      <button type="button" class="btn btn-info btn-sm">small</button>
      <button type="button" class="btn btn-warning btn-xs">smallll</button>
      <h2>Botton Level Buttons</h2>
      <button type="button" class="btn btn-primary btn-block">button1</button>
      <button type="button" class="btn btn-default btn-block">button2</button>
      <h2>Botton Level Buttons</h2>
      <button type="button" class="btn btn-primary btn-lg btn-block">
        button1
      </button>
      <button type="button" class="btn btn-default btn-lg btn-block">
        button2
      </button>
      <h2>Botton Level Buttons</h2>
      <button type="button" class="btn btn-primary btn-sm btn-block">
        button1
      </button>
      <button type="button" class="btn btn-default btn-sm btn-block">
        button2
      </button>
    </div>
  </body>
</html>
