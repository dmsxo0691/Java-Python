<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        background-color: #fff700;
        border: 3px solid burlywood;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
    <script>
      const $box = document.querySelector(".box");
      const initMousePos = { x: 0, y: 0 };
      const offSet = { x: 0, y: 0 };

      //마우스 포인터 좌표는 MouseEvent 타입의 이벤트 객체에서 제공한다.
      //마우스 포인터 좌표 정보를 나타내는 screenX/screenY, clientX/clientY, offsetX/offsetY 프로퍼티를 제공한다.
      //clientX,Y는 웹페이지의 가시영역을 기준으로 마우스 포인터의 좌표를 나타낸다.
      const move = (e) => {
        //오프셋 = 현재 마우스 포인터 위치 - 드래그 시작 시점의 마우스 포인터 위치
        offSet.x = e.clientX - initMousePos.x;
        offSet.y = e.clientY - initMousePos.y;

        $box.style.transform = `translate3d(${offSet.x}px, ${offSet.y}px,0)`;
      };
      //mousedown 이벤트가 발생하면 드래그 시작 시점의 마우스 포인터 좌표를 지정
      $box.addEventListener("mousedown", (e) => {
        initMousePos.x = e.clientX - offSet.x;
        initMousePos.y = e.clientY - offSet.y;

        document.addEventListener("mousemove", move);
      });
      document.addEventListener("mouseup", () => {
        document.removeEventListener("mousemove", move);
      });

      //이벤트 핸들러 사용
      //버튼 두개를 만들고
      //하나는 색을 바꿔주는 버튼
      //하나는 이미지를 바꿔주는 버튼
    </script>
  </body>
</html>
